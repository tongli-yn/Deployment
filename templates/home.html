<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flight Delay Prediction</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Flight Delay Prediction</h1>
        <form action="/getdelay" method="post">
            <label for="day_of_week">Day of Week:</label>
            <input type="number" name="day_of_week" required class="form-control">

            <label for="unique_carrier">Unique Carrier:</label>
            <input type="text" name="unique_carrier" required class="form-control">

            <label for="origin">Origin Airport:</label>
            <input type="text" name="origin" required class="form-control">

            <label for="dest">Destination Airport:</label>
            <input type="text" name="dest" required class="form-control">

            <label for="dep_hour">Departure Hour:</label>
            <input type="number" name="dep_hour" required class="form-control">

            <button type="submit" class="btn btn-primary mt-3">Predict Delay</button>
        </form>
    </div>
</body>
</html>
